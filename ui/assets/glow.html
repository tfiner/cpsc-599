<html>
    <head>
        <script data-main="js/main.js" src="js/require.js"></script>

        <link rel="stylesheet" href="css/jquery.gridster.min.css"> 
        <link rel="stylesheet" href="css/jquery.gridster.demo.css"> 

        <link rel="stylesheet" href="css/jsoneditor.css">
        <link rel="stylesheet" href="css/jquery-ui.min.css">

        <!-- <link rel="stylesheet" href="css/font-awesome.css">  -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"> 
        <link rel="stylesheet" href="css/glow.css">        
     </head>

    <body>


    <div class="gridster">
        <ul>        
            <li data-row="4" data-col="1" data-sizex="3" data-sizey="1" 
                id="status_window" class="status-window">
                <header>[Log]</header>
                <textarea id="log_window" class="glow-window"></textarea>
            </li>

            <li data-row="1" data-col="1" data-sizex="2" data-sizey="2">
                <header>[Scene Editor]</header>
                <div id="editor1_window" class="glow-window"></div>
            </li>  

            <li data-row="1" data-col="2" data-sizex="2" data-sizey="2">
                <header>[Noise Tree Editor]</header>
                <div id="noise_window" class="glow-window"></div>
            </li>

            <li data-row="3" data-col="1" data-sizex="3" data-sizey="3">
                <header>[Render]</header>
                <div id="render_window" class="glow-window"></div>
            </li>

            <li data-row="2" data-col="1" data-sizex="3" data-sizey="1">
                <header>[Tools]</header>
                <div id="tool_window" class="glow-window">
                    <div id="toolbar" class="ui-widget-header ui-corner-all">
                      <button id="open">Open</button>                        
                      <button id="save">Save</button>                        
                      <button id="render">Render</button>                        
                    </div>
                </div>
            </li>
        </ul>
    </div>


    </body>


<!-- Hidden by default, this is what the dialog code uses to display text. -->
<div id="dialog" title="Dialog" style="display: none">
  <p>Dialog Text</p>
</div>

<input id="fileInput" type="file" name="files[]"/>


</html>
