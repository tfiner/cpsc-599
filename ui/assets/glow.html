<html>
    <head>
        <script data-main="js/main.js" src="js/require.js"></script>

        <link rel="stylesheet" href="css/jquery.gridster.min.css"> 
        <link rel="stylesheet" href="css/jquery.gridster.demo.css"> 

        <link rel="stylesheet" href="css/jsoneditor.css">
        <link rel="stylesheet" href="css/jquery-ui.min.css">

        <link rel="stylesheet" href="css/font-awesome.min.css"> 
        <link rel="stylesheet" href="css/glow.css">        
     </head>

    <body>


    <div class="gridster">
        <ul> 
            <!-- [
                {"id":"editor1_window","col":"11","row":"1","size_x":"8","size_y":"7"},
                {"id":"noise_window","col":"11","row":"8","size_x":"8","size_y":"6"},
                {"id":"tool_window","col":"1","row":"1","size_x":"10","size_y":"1"},
                {"id":"render_window","col":"1","row":"2","size_x":"10","size_y":"7"},
                {"id":"log_window","col":"1","row":"9","size_x":"10","size_y":"5"}
            ] -->

            <li data-row="1" data-col="11" data-sizex="8" data-sizey="7">
                <header id="tool_window">
                    <button id="new"></button>                        
                    <button id="open"></button>                        
                    <button id="save"></button>                        
                    <!-- <button id="sync" title="Synchronize"></button>                                             -->
                    <button id="render"></button>                                            
                    [Scene Editor]
                </header>
                <div id="editor1_window" class="glow-window"></div>
            </li>  

            <li data-row="8" data-col="11" data-sizex="8" data-sizey="6">
                <header id="noise_tools">
                [Noise Tree Editor]
                </header>
                <div id="noise_window" class="glow-window"></div>
            </li>

            <li data-row="2" data-col="1" data-sizex="10" data-sizey="7">
                <header>[Render]</header>
                <div id="render_window" class="glow-window">
                    <div id="tiledRenderImage"></div>

                    <img id="renderImage" src="images/glow.png" />
<!--                     <div id="renderBusy" style="display:none;">
                        <i class="fa fa-spin fa-cog" style="font-size:128px"></i>
                    </div>
 -->
                </div>
            </li>

            <li data-row="9" data-col="1" data-sizex="10" data-sizey="5" 
                id="status_window" class="status-window">
                <header>[Log]</header>
                <textarea id="log_window" class="glow-window"></textarea>
            </li>

        </ul>
    </div>


    </body>


    <!-- Hidden by default, this is what the dialog code uses to display text. -->
    <div id="dialog" title="Dialog" style="display: none">
      <p>Dialog Text</p>
    </div>    

    <!-- Hidden by default, this is what the dialog code uses to query for a filename. -->
    <div id="dialogSaveAs" title="Save As" style="display: none">
        <input type="text" name="fileName" id="fileName" value="glow.json" class="text ui-widget-content ui-corner-all">  
    </div>    

    <!-- This retarded file input is needed to pop the open file dialog.  The button 
        that the user clicks on forwards its click to this control.  The good news is 
        that even though it is hidden, it still works.  -->
    <input id="fileInput" type="file" name="files[]" style="display: none"/>

    <!-- The same for Save As, for a dialog... -->
    <a id="fileSaveAs" href="#" download="glow.json"></a>

    <!-- Hidden by default, this is what the dialog code uses to edit a noise node. -->
    <div id="nodeEditor" title="Edit Node" style="display: none">
        <p>
            <label>Name:</label>
            <input type="text" name="name" id="name" value="" class="glow-input text ui-widget-content ui-corner-all"/>
        </p>

        <p><label>Type:</label>
            <select name="nodeType" id="nodeType" class="glow-input text ui-widget-content ui-corner-all">
            </select>
        </p>

        <div id="typeParams"></div>
    </div>    

</html>
